<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>섬/대륙 보상표</title>

<style>
:root{
  --bg:#0b0f17;
  --panel:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --accent:#6366f1;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);}

.top-tabs{
  display:flex;
  gap:12px;
  padding:16px 24px;
  border-bottom:1px solid var(--border);
  background:#0f1420;
}
.tab{
  padding:10px 18px;
  border-radius:999px;
  background:var(--panel);
  cursor:pointer;
  font-weight:600;
}
.tab.active{background:var(--accent);}

.layout{display:grid;grid-template-columns:280px 1fr;}
.layout.full{grid-template-columns:1fr;}
.sidebar{border-right:1px solid var(--border);padding:20px;}
.sidebar.hidden{display:none;}
.nav-item{
  display:block;
  padding:10px;
  border-radius:12px;
  margin-bottom:6px;
  background:rgba(255,255,255,.05);
  text-decoration:none;
  color:white;
}
.content{padding:30px;}
.card{
  border:1px solid var(--border);
  border-radius:18px;
  margin-bottom:30px;
}
.card-head{padding:16px;border-bottom:1px solid var(--border);background:rgba(255,255,255,.03);}
.card-body{padding:20px;}
.calc-input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.05);
  color:white;
  font-size:16px;
}
.result{margin-top:20px;font-size:16px}
.hidden{display:none;}
</style>
</head>

<body>

<div class="top-tabs">
  <div class="tab active" id="tabCalc">골드 계산기</div>
  <div class="tab" id="tabWiki">항해 위키</div>
</div>

<div class="layout full" id="layout">

<aside class="sidebar hidden" id="sidebar">
  <h3>목차</h3>
  <div id="nav"></div>
</aside>

<main class="content" id="content"></main>

</div>

<script>
let DATA=null;

async function boot(){
  const res=await fetch('./data.json',{cache:'no-store'});
  DATA=await res.json();
  render();
}

function render(){

  // NAV 생성
  nav.innerHTML = DATA.locations.map(loc => `
    <a href="#${loc.id}" class="nav-item">${loc.name}</a>
  `).join('');

  // 콘텐츠 생성
  content.innerHTML = `
    <section class="card" id="goldcalc">
      <div class="card-head">
        <h2>골드 보내기 계산기</h2>
        <div style="color:var(--muted);font-size:13px;">
          입력 즉시 수수료 5% 자동 계산
        </div>
      </div>
      <div class="card-body">
        <label>보낼 골드</label>
        <input type="number" id="goldInput" class="calc-input" placeholder="예: 100000">
        <div class="result">
          <div>수수료 (5%) : <b id="feeAmount">0</b></div>
          <div style="margin-top:6px;">받는 골드 : <b id="finalAmount">0</b></div>
        </div>
      </div>
    </section>

    <div id="wikiSection" class="hidden">
      ${DATA.locations.map(loc => `
        <section class="card" id="${loc.id}">
          <div class="card-head">
            <h2>${loc.name}</h2>
            <div style="color:var(--muted);font-size:13px;">
              ${loc.group} · ${loc.points}P · ${loc.time}
            </div>
          </div>
        </section>
      `).join('')}
    </div>
  `;

  // 계산기 기능
  const input=document.getElementById("goldInput");
  input.addEventListener("input",function(){
    const gold=parseFloat(this.value);
    if(isNaN(gold)||gold<=0){
      feeAmount.textContent="0";
      finalAmount.textContent="0";
      return;
    }
    const fee=gold*0.05;
    const finalGold=gold-fee;
    feeAmount.textContent=fee.toLocaleString();
    finalAmount.textContent=finalGold.toLocaleString();
  });

  setupTabs();
}

function setupTabs(){
  const tabCalc=document.getElementById("tabCalc");
  const tabWiki=document.getElementById("tabWiki");
  const sidebar=document.getElementById("sidebar");
  const wiki=document.getElementById("wikiSection");
  const layout=document.getElementById("layout");

  tabCalc.onclick=()=>{
    tabCalc.classList.add("active");
    tabWiki.classList.remove("active");
    sidebar.classList.add("hidden");
    layout.classList.add("full");
    wiki.classList.add("hidden");
    document.getElementById("goldcalc").scrollIntoView({behavior:"smooth"});
  };

  tabWiki.onclick=()=>{
    tabWiki.classList.add("active");
    tabCalc.classList.remove("active");
    sidebar.classList.remove("hidden");
    layout.classList.remove("full");
    wiki.classList.remove("hidden");
    wiki.scrollIntoView({behavior:"smooth"});
  };
}

boot();
</script>

</body>
</html>
